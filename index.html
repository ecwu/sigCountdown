<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>UICAISIG Countdown</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
</head>

<body class="bg-dark text-white">

    <main class="bd-content p-3" id="content" role="main">
      <h1>UICAISIG Academic Countdown</h1>
      <p>Deadline to Conference</p>

            <div class="card text-white bg-secondary mb-2">
                    <div class="card-header h2">ACL2020</div>
                    <div style="height: 200px; overflow: hidden;">
                        <img src="https://acl2020.org/assets/images/seattle/unsplash.jpg" class="card-img-top" style="margin: -275px 0 0 0;" alt="https://unsplash.com/@milkovi">
                    </div>
                    
                    <div class="card-body">
                    <p countdown data-fast="true" class="card-text h3">Dec 10 2019 19:59:59</p>
                    </div>
                </div>
            <div class="card text-white bg-secondary mt-2">
                    <div class="card-header h2">COLING2020</div>
                    <div style="height: 200px; overflow: hidden;">
                        <img src="https://coling2020.org/assets/images/backgrounds/bg6.jpg" class="card-img-top" style="margin: -575px 0 0 0;" alt="https://unsplash.com/@milkovi">
                    </div>
                    
                    <div class="card-body">
                        <p countdown data-fast="true" class="card-text h3">Apr 09 2020 06:59:59</p>
                    </div>
            </div>
    </main>

    <footer class="bd-footer text-muted">
      <div class="container-fluid mt-2">
        <img src="uicaisig-72ppi.png" style="height: 35px;"><span class="pl-4">Designed and built for all UICAISIG Member.</span>
      </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countdown/2.6.0/countdown.min.js" integrity="sha256-SECU2CXX/L0UAxX9pvFJ6cs1qiGsPEFDmVSGndEJRsE=" crossorigin="anonymous"></script>
    <script src="countdown.min.js"></script>
</body>
</html>
